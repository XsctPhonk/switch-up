<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salmon Run - Splatoonz</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600;
      margin-bottom: 1rem;
    }
    nav a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      margin: 0 1rem;
    }
    .weapons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .weapon-card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 0 8px #ff6600;
    }
    .weapon-card h3 {
      margin-top: 0;
      color: #ff9933;
    }
    #kingSalmon {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #ff3300;
      font-weight: bold;
      text-shadow: 0 0 15px #ff3300;
      min-height: 2rem;
    }
    main p {
      max-width: 600px;
      margin: 0 auto 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêü Salmon Run - Grizzco Weapons</h1>
    <nav>
      <a href="splatoonz.html">Back to Splatoonz</a>
    </nav>
  </header>

  <main>
    <p>Welcome to Salmon Run! Use these exclusive Grizzco weapons to splat waves of Salmonids and collect Golden Eggs.</p>
    <p>Watch out for the rare but dangerous <strong>King Salmonid</strong> that appears occasionally to disrupt your run!</p>

    <div class="weapons" id="weaponList">
      <!-- Weapon cards get injected here -->
    </div>

    <div id="kingSalmon"></div>
  </main>

  <script>
    const grizzcoWeapons = [
      { name: "Grizzco Blaster", description: "Rapid-fire ink blasts that deal splash damage." },
      { name: "Grizzco Charger", description: "Long-range scoped shots with high damage." },
      { name: "Grizzco Slosher", description: "Arcing ink throws to hit enemies behind cover." },
      { name: "Grizzco Roller", description: "Roll and splat enemies close by." },
      { name: "Grizzco Brella", description: "Ink shield plus powerful short-range shots." }
    ];

    function displayWeapons() {
      const container = document.getElementById('weaponList');
      container.innerHTML = '';
      grizzcoWeapons.forEach(w => {
        const card = document.createElement('div');
        card.className = 'weapon-card';
        card.innerHTML = `<h3>${w.name}</h3><p>${w.description}</p>`;
        container.appendChild(card);
      });
    }

    const kingSalmonids = [
      "Steelhead",
      "Scrapper",
      "Stinger",
      "Flyfish",
      "Mothership"
    ];

    function randomKingSalmonid() {
      const index = Math.floor(Math.random() * kingSalmonids.length);
      return kingSalmonids[index];
    }

    function showKingSalmonid() {
      const kingDiv = document.getElementById('kingSalmon');
      kingDiv.textContent = 'üëë King Salmonid: ' + randomKingSalmonid() + ' appeared!';
      kingDiv.style.opacity = '1';
      setTimeout(() => {
        kingDiv.style.opacity = '0';
      }, 4000);
    }

    // Initialize weapons list
    displayWeapons();

    // Show King Salmonid occasionally every 10-20 seconds
    setInterval(() => {
      showKingSalmonid();
    }, 10000 + Math.random() * 10000);
  </script>
</body>
</html>
