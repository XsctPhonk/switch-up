  <main>
    <h2>Enter the Spire of Order</h2>
    <p>Customize your palette and climb!</p>

    <label for="paletteSelect">Choose Your Buff Palette:</label>
    <select id="paletteSelect">
      <option value="Attack">ðŸŸ¥ Attack Up</option>

    <button onclick="startSideOrder()">Start Floor 1</button>

    <div id="floor"></div>

  <script>
    let floorNum = 1;

    function startSideOrder() {
      const palette = document.getElementById('paletteSelect').value;

      const enemies = ["Drone Bot", "Octotrooper", "Sniper AI", "Bomb Launcher"];
      const wave = Array(3).fill().map(() =>
        enemies[Math.floor(Math.random() * enemies.length)]
      );

      document.getElementById('floor').innerHTML = `
        <h3>Floor ${floorNum}</h3>
        <p>Palette: ${palette}</p>
        <p>Enemies: ${wave.join(", ")}</p>
        <p><i>Coming soon: actual battle system + palette upgrades</i></p>
      `;

      floorNum++;
    }
  </script>
